<html>
  <head>
    
  </head>
  <body>
    <h1>Temperature Calculator</h1>
    <script>
    //(F-32) * 5/9
      function f2c() {
        var f = prompt("Enter temp in F");
        var c = ((f-32) * 5/9);
        window.alert(c.toFixed(1));
      }
    //C*9/5 + 32
      function c2f() {
        var cel = prompt("Enter temp in C");
        var far = (cel * 9/5 + 32).toFixed(1);
        window.alert(far);
      }
    </script>
    <button onclick="f2c()">F to C</button>
    <button onclick="c2f()">C to F</button>
  </body>
</html>
